<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="organize-ride.css">
    <title>Organize a Ride - Motorcycle App</title>
</head>
<body>
    <h1>Organize a Ride</h1>

    <form method="POST" action="http://localhost:3000/rides">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name">

        <label id="date" for="date">Date:</label>
        <input type="datetime-local" id="date" placeholder="date">

        <label for="location">Location</label>
        <select id="location">
            <option>Location 1</option>
            <option>Location 2</option>
            <option>Add a new location</option>
        </select>
        <label for="description">Description</label>
        <input type="textarea" id="description" placeholder="description" rows="10" cols="40">

        <input type="submit" value="Create Ride">
    

    </form>
</body>
</html>
