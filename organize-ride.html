<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Organize a Ride - Motorcycle App</title>
</head>
<body>
    <h1>Organize a Ride</h1>

    <form method="POST" action="http://localhost:3000/rides">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name (not currently hooked up)">

        <label id="date" for="date">Date:</label>
        <input type="datetime-local" id="date" placeholder="date">

        <label for="route">Route</label>
        <select id="route"></select>
        <a href="create-route.html">Create New Route</a>
        <label for="description">Description</label>
        <input type="textarea" id="description" placeholder="description" rows="10" cols="40">

        <input type="submit" value="Create Ride">
    
        <script src="organize-ride.js"></script>
    </form>
</body>
</html>
