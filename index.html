<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="form.css">
    <script src="index.js" defer></script>
    <title>Main Page - Motorcycle App</title>
</head>
<body>
    <header> 
        <h2 id="welcome">Ride on</h2>
    </header>

    <form id="login-form">
        <label for="username">User Name</label>
        <input type="text" name="username" class=".login-input" placeholder="User Name"></select>
        <label for="model">Password</label>
        <input type="password" name="password" class=".login-input" placeholder="Password"></select>
        <input type="submit" class=".login-button" value="Login">
    </form>

    <section id="rides-section">
        <h1>Let's Ride!</h1>
        <div class="ride-container">
            <div class="ride-list">
                <h2>Upcoming Rides</h2>
                <ul id="upcoming-rides"></ul>
                <h3><a href="organize-ride.html">Organize a New Ride...</a></h3>
            </div>
            <div class="ride-list">
                <h2>Past Rides</h2>
                <ul id="past-rides"></ul>       
            </div>
        </div>
    </section>

    <section id="motorcycles-section">
        <h1>My Garage</h1>
        <div id="motorcycle-container" class="motorcycle-container"></div>
        <form id="create-motorcycle" method="POST" action="http://localhost:3000/motorcycles">
            <label for="make">Make</label>
            <input type="text" name="make" placeholder="Make"></select>
            <label for="model">Model</label>
            <input type="text" name="model" placeholder="Model"></select>
            <label for="year">Year</label>
            <input type="number" name="year" placeholder="Year" min="1895" max="2020"></select>
            <label for="rider">Rider</label>
            <input type="number" id ="rider-id" name="rider" placeholder="Model" value=""></select>
            <input type="submit" value="Add To My Garage">
        </form>
    </section>

    <footer>
        <h2>Ride on!</h2>
    </footer>
</body>
</html>
