        <form class="login-form">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"></select>

        </form>

            <label for="password">Password</label>
            <input type="password" id="s-password" name="password" placeholder="Password"></select>
            
            <label for="city">City</label>
            <input type="text" id="s-city" name="city" placeholder="City"></select>
            
            <label for="State">State</label>
            <input type="text" id="s-state" name="state" placeholder="State"></select>
            
            
            <input type="submit" value="Sign Up!" />
        </form>
        <h3 class="login-msg">Don't have an account? </h3>
        <button class="toggle-screen-button">Sign Up!</button>
    </div>
