<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <title>Update Ride - Motorcycle App</title>
</head>
<body>

    <form  method="POST" class="all-forms">           
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Description"></textarea>
        
        <label id="date" for="date">Date:</label>
        <input type="datetime-local" name="date" id="date" placeholder="date">
        
        <label for="route">Route</label>
        <select id="route" name="route"></select>
        <a href="create-route.html">Create New Route</a>
        
        <input type="submit" value="Update Ride">
        <input type="hidden" name="_method" value="put" /> 
    </form>
    
    <script src="js/common.js"></script>
    <script src="js/update-ride.js"></script>
    <script src="./js/moment.js"></script>
    <script>
        moment().format();
    </script>
</body>
</html>
