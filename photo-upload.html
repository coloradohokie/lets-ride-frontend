<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
</head>
<body>
    <h1>Upload Photos</h1>
    <div id="content-container">
    <form method="POST" action="http://localhost:3000/photos">
        <label for="picture">Photo:</label>
        <input type="text" name="image_path" placeholder="Paste Link to Photo Here!">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="description" placeholder="Description (not hooked up)">
        <input type="submit" value="Link Photo">
    </form>
    </div>
    
    <script src="photo-upload.js"></script>
</body>
</html>
