<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Sign In: Let's Ride</title>
</head>
<body>
    <div id="login-form" class="all-forms">
        <form class="login-form">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address"></select>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"></select>
            <input type="submit" value="login" />
        </form>
        <h3 id="login-msg"></h3>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
