    <link rel="stylesheet" href="./css/theme.css">
    <script src="./js/index.js" defer></script>
    <title>Let's Ride!</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <h1>Welcome, Friend! Let's Ride!</h1>
                1990 Kawasaki Vulcan 750
            </div>
            <a href="organize-ride.html">Organize Group Ride</a>
            <a href="solo-ride.html">Solo Ride</a>
            <a href="garage.html">My Garage</a>
            <button class="logout-button" onclick="logout()">Logout</button>
        </nav>
    </header>

    <section class="update-bar">
        
    </section>

        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="User Name"></select>
        <label for="model">Password</label>

    <section id="rides-section">
        <div class="section-container">
            <div class="ride-container">
                <div class="ride-list">
                    <h2>Upcoming Rides</h2>
                    <ul id="upcoming-rides"></ul><br>
                    <h3><a href="organize-ride.html">Organize a New Ride...</a></h3>
                </div>
                <div class="ride-list">
                    <h2>Past Rides</h2>
                    <ul id="past-rides"></ul>       
                </div>
            </div>
        </div>
    </section>

    <section id="motorcycles-section">
        <a name="motorcycles-section"></a>
        <h2>My Garage</h2>
        <div class="section-container">
            <div id="motorcycle-container" class="motorcycle-container"></div>
            <form id="create-motorcycle" class="all-forms" method="POST" action="https://lets-ride-motorcycle-app.herokuapp.com/motorcycles">
                <h2>Add a Motorcycle</h2>
                <label for="make">Make</label>
                <input type="text" name="make" placeholder="Make"></select>
                <label for="model">Model</label>
                <input type="text" name="model" placeholder="Model"></select>
                <label for="year">Year</label>
                <input type="number" name="year" placeholder="Year" min="1895" max="2020"></select>
                <label for="rider">Rider</label>
                <input type="hidden" id ="rider-id" name="rider_id" placeholder="Rider" value=""></select>
                <input type="submit" value="Add To My Garage">
            </form>
        </div>
    </section>

    <script src="./js/common.js"></script>
    <script src="./js/moment.js"></script>
    <script>
        moment().format();
    </script>
</body>
