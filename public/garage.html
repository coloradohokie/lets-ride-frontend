<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css">
    <title>My Garage - Let's Ride!</title>
</head>
<body>
    <ul>
        <li>
            1990 Kawasaki Vulcan
        </li>

        <li>
            2008 Honda Goldwing
        </li>

        <li>
            2019 BMW 1250 RT
        </li>
    </ul>

    <section id="motorcycles-section">
        <a name="motorcycles-section"></a>
        <h2>My Garage</h2>
        <div class="section-container">
            <div id="motorcycle-container" class="motorcycle-container"></div>
            <form id="create-motorcycle" class="all-forms" method="POST" action="https://lets-ride-motorcycle-app.herokuapp.com/motorcycles">
                <h2>Add a Motorcycle</h2>
                <label for="make">Make</label>
                <input type="text" name="make" placeholder="Make"></select>
                <label for="model">Model</label>
                <input type="text" name="model" placeholder="Model"></select>
                <label for="year">Year</label>
                <input type="number" name="year" placeholder="Year" min="1895" max="2020"></select>
                <label for="rider">Rider</label>
                <input type="hidden" id ="rider-id" name="rider_id" placeholder="Rider" value=""></select>
                <input type="submit" value="Add To My Garage">
            </form>
        </div>
    </section>


</body>
</html>
