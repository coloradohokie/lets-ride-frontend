<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Sign In: Let's Ride</title>
</head>
<body>
    <div class="signup-form all-forms">
        <h1>Create Account</h1>
        <form class="sign-up-form">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address"></select>

            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="User Name"></select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"></select>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City"></select>

            <label for="State">State</label>
            <input type="text" id="state" name="state" placeholder="State"></select>


            <input type="submit" value="Sign Up!" />
        </form>
        <h3 class="sign-up-msg"><a href="login.html">Already have an account? Click here to sign in!</a></h3>
    </div>

    <script src="./js/sign-up.js"></script>
</body>
</html>
